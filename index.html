<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAGE - Diagramas</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background-color: #f4f6f8;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #0078d7;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: #0078d7;
        }

        .diagrama {
            text-align: center;
            margin: 2rem 0;
        }

        .diagrama img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }

        .descricao {
            font-style: italic;
            color: #555;
            margin-top: 0.5rem;
        }

        footer {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin: 2rem 0;
        }

        a.voltar {
            display: inline-block;
            margin-top: 1.5rem;
            text-decoration: none;
            color: #0078d7;
            font-weight: bold;
        }

        a.voltar:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Diagramas do Sistema</h1>
    </header>

    <main>
        <section class="diagrama">
            <h2>Diagrama de Casos de Uso</h2>
            <img src="imagens/" alt="Diagrama de Casos de Uso">
            <p class="descricao">Representação das interações entre os atores e o sistema SAGE.</p>
        </section>

        <section class="diagrama">
            <h2>Diagrama de Classes</h2>
            <img src="imagens/" alt="Diagrama de Classes">
            <p class="descricao">Estrutura das classes e relacionamentos principais do sistema.</p>
        </section>

        <a href="index.html" class="voltar">← Voltar para a página inicial</a>
    </main>

    <footer>
        <p>Trabalho de Engenharia de Software — Diagramas UML</p>
    </footer>
</body>
</html>
